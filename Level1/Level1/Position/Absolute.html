<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style media="screen">
    body{
      height: 2000px;
    }

    div{
      width: 100px;
      height: 100px;
    }

    #d1{
      background-color: red;
      position: absolute;
      left: 100px;
      top: 100px;
      z-index: 2;
    }

    #d2{
      background-color: blue;
      position: absolute;
      left: 50px;
      top: 50px;
      z-index: 1;
    }

    #d3{
      background-color: green;
      position: absolute;
      left: 0;
      top: 0;
      
    }


  </style>
</head>
<body>
  <div id="d1">1</div>
  <div id="d2">2</div>
  <div id="d3">3</div>

</body>
</html>
